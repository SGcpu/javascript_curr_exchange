<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="exchange">
        <div class="headingbar"><h1>
            Currency Converter
        </h1></div>
        <form class="form">
            <div class="amount">
                <p id="amt_text">Enter amount:</p>
                <input type="text" value="1" id="amt_inp">
            </div>
            <div class="exchange_container">
                <div class="from_container">
                    <h3>FROM</h3>
                    <div class="countryflag" id="leftflag">
                        <img src="https://flagsapi.com/US/flat/64.png">
                    </div>
                    <div class="select">
                        <select name="from"></select>
                    </div>
                </div>
    
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to_container">
                    <h3>TO</h3>
                    <div class="countryflag" id="rightflag">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                    </div>
                    <div class="select">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="final_msg">
                <p>1USD = 80INR</p>
            </div>
            <div id="btn_exchange">
                <button>Get exchange value</button>
            </div>
        </form>
    </div>
    <script type ="module" src="script_curr.js"></script>
    <script type="module" src="codes.js"></script>
</body>
</html>
